<html lang="en">

<head>
  <title>Yellow car</title>
  <link rel="stylesheet" href="./assets/todo.css" />
  <script src="./assets/todo.js"></script>
</head>

<body>
  <div id="todo">
    <div class="panel">
      <h2>My To do list</h2>
      <input type="text" class="todo-input" placeholder="Напиши...">
      <button class="add-btn">Add</button>
      <!-- #todo > div > button -->
    </div>
    <ul class="items">
      <li class="checked">
        <button id="$done" class="done">
          <img src="./assets/img/done.svg">
        </button>
        Hit the gym
        <button id="$del" class="delete">
          <img src="./assets/img/clear.svg">
        </button>
    </ul>
  </div>
</body>

</html>
